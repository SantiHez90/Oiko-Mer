<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merca Facil</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/imgFavicon.png"
    />
    <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
    <style>
      @import url('https://fonts.cdnfonts.com/css/futura-pt');
      </style>
  </head>
  <body>
    {% load static %}
    <!--<img src="{% static 'imgNavbar.png' %}"  alt="Ejemplo" height="100px" width="100px">-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <nav class="navbar navbar-expand-lg" style="background-color: #fff8ea">
      <div class="container-fluid">
        <img
          src="{% static 'imgNavbar.png' %}"
          alt="Bootstrap"
          width="100"
          height="55"
        />
        <!--<a class="navbar-brand" href="/">Merca Facil</a>-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            </li>
            

            
            

            <!--Agregar a Auth-->    
            <li class="nav-item">
              <a class="nav-link" href="/categoria">Categorias</a>
            </li>


            <!--Ver pesataña si el usuario esta autenticado-->
            {% if user.is_authenticated %}
            
            <li class="nav-item">
              <a class="nav-link" href="/signout">Cerrar sesion</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/signup">Registro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin">Iniciar sesion</a>
            </li>
            {% endif %}
            <!--Pestaña deshablilitada
                <li class="nav-item">
                <a class="nav-link disabled">Productos</a>
              </li>
              -->
          </ul>
        </div>
      </div>
    </nav>
    <!-- s -->
   


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    {% block content %}
    {% endblock %}
  </body>
</html>
