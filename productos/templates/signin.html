{% extends 'base.html' %}

{% block content %}
    <form id="form1" runat="server" method="post">
        {% csrf_token %}
        <div>
            <section class="vh-80 gradient-custom">
                  <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center">
                      <div class="col-12 col-md-6 col-lg-4 col-xl-5">

                            <div class="text-center">
                              <!--<img src="/img/logo1.png" alt="Logo" width="350" class="d-inline-block align-text-top" style="width: 185px;" alt="logo"> </style> -->
                            </div>
                            <div class="mb-md-5 mt-md-4 pb-5">

                              </div>

                              </div>

                                <button class="btn btn-primary btn-lg text-white px-5" type="submit">Ingresar</button>
                            <div>
                              <br>

                              </p>
                            </div>

                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
            </section>
        </div>
    </form>
{% endblock %}
